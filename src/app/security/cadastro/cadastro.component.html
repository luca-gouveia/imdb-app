<div class="container d-flex justify-content-center">
    <div class="col-4">
        <div class="card shadow round mt-5">
             <div class="card-header">
                 <h3 class="text-center">Cadastro UsuÃ¡rio</h3>
             </div>
 
             <div class="card-body">
                 <form [formGroup]="formRegistro">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" formControlName="nome">
                    </div>
                     <div class="mb-3">
                         <label class="form-label">Email</label>
                         <input type="text" class="form-control" formControlName="email">
                     </div>
                     <div class="mb-3">
                         <label class="form-label">Senha</label>
                         <input type="password" class="form-control" formControlName="senha">
                     </div>
 
                     <button type="button" class="btn btn-primary w-100" (click)="registrar()">
                         Cadastrar
                     </button>
                 </form>
             </div>
 
        </div>
    </div>
</div>
